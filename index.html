<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="card-container">
    <div class="product-image"></div>

    <div class="product-details">
      <div class="product-type">
        <p> Perfume </p>
      </div>
  
      <div class="product-title">
        <p>Gabrielle Essence Eau De Parfum</p>
      </div>
  
      <div class="product-description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</span>
      </div>
  
      <div class="product-price">
        <span class="product-discounted-price">$149.99</span>
        <span class="product-full-price">$169.99</span>
      </div>

      <button class="button"> 
        <i class="fas fa-shopping-cart"></i>Add to Cart 
      </button>

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/beowulfcodes">beowulfcodes</a>.
  </footer>
</body>
</html>
